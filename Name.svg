<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250">
  <style>
    text {
      font-family: 'League Gothic', sans-serif;
      font-size: 110px;
      text-anchor: middle;
      dominant-baseline: middle;
      stroke-width: 2px;
      stroke-dasharray: 80;
      fill: rgba(0, 0, 0, 0);
      stroke-linecap: round;
      animation: follow 2.5s linear infinite;
      transition: all 2.1s;
    }

    @keyframes follow {
      0% {
        stroke-dashoffset: 0;
        stroke: white;
        filter: drop-shadow(0px 0px 5px white);
      }
      12.5% {
        stroke: white;
        filter: drop-shadow(0px 0px 5px white);
      }
      25% {
        stroke: white;
        filter: drop-shadow(0px 0px 5px white);
      }
      37.5% {
        stroke: white;
        filter: drop-shadow(0px 0px 5px white);
      }
      50% {
        stroke: white;
        filter: drop-shadow(0px 0px 5px white);
      }
      62.5% {
        stroke: white;
        filter: drop-shadow(0px 0px 5px white);
      }
      75% {
        stroke: white;
        filter: drop-shadow(0px 0px 5px white);
      }
      87.5% {
        stroke: white;
        filter: drop-shadow(0px 0px 5px white);
      }
      100% {
        stroke-dashoffset: 160;
        stroke: white;
        filter: drop-shadow(0px 0px 5px white);
      }
    }

    text:hover {
      stroke-dasharray: 1000;
      stroke-dashoffset: 0;
      stroke-width: 2px;
    }
  </style>

  <!-- Black background rectangle -->
  <rect width="100%" height="100%" fill="#000000" />

  <!-- Text element -->
  <text x="50%" y="50%">PRIT TALA</text>
</svg>

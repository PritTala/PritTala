<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prit Tala · Maintenance</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:600,900">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,700,900">
  <link rel="shortcut icon" href="/favicon.ico">
  <style>
    html, body {
      background: #121212; /* Extremely black background */
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #layers {
      width: 100%;
      height: 100%;
      position: absolute;
      overflow: hidden;
    }

    .layer {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      animation-name: zoom;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .layer.layer-2 {
      animation-delay: 1s;
    }

    .layer.layer-3 {
      animation-delay: 2s;
    }

    .layer.layer-4 {
      animation-delay: 3s;
    }

    .layer.layer-5 {
      animation-delay: 4s;
    }

    .star {
      width: 11px;
      height: 11px;
      display: inline-block;
      position: absolute;
      fill: #ffffff;
    }

    .star:nth-child(3n+3) {
      fill: #FEC777;
    }

    .star:nth-child(5n+5) {
      fill: #498FB3;
    }

    @keyframes zoom {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    text {
      font-family: 'League Gothic', sans-serif;
      font-size: 110px;
      text-anchor: middle;
      dominant-baseline: middle;
      stroke-width: 2px;
      stroke-dasharray: 80;
      fill: rgba(0, 0, 0, 0);
      stroke-linecap: round;
      animation: follow 2.5s linear infinite;
      transition: all 2.1s;
    }

    @keyframes follow {
      0% {
        stroke-dashoffset: 0;
        stroke: white;
        filter: drop-shadow(0px 0px 5px white);
      }
      100% {
        stroke-dashoffset: 160;
        stroke: white;
        filter: drop-shadow(0px 0px 5px white);
      }
    }

    text:hover {
      stroke-dasharray: 1000;
      stroke-dashoffset: 0;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <div id="layers">
    <div class="layer layer-1"></div>
    <div class="layer layer-2"></div>
    <div class="layer layer-3"></div>
    <div class="layer layer-4"></div>
    <div class="layer layer-5"></div>
  </div>
  
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250">
    <rect width="100%" height="100%" fill="none" /> <!-- Transparent background in SVG -->
    <text x="50%" y="50%">PRIT TALA</text>
  </svg>

  <script>
    (function($) {
      $(document).ready(function() {
        $('.layer').each(function() {
          var $this = $(this),
              limit = 30,
              $star = [];
          while (limit) {
            $star = $('<span/>').addClass('star');
            $star.html('<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M10.744,5.372C7.777,5.372,5.372,2.967,5.372,0c0,2.967-2.405,5.372-5.372,5.372c2.967,0,5.372,2.405,5.372,5.372 C5.372,7.777,7.777,5.372,10.744,5.372z"/></svg>');
            $star.css({
              left: randomInt(1, 100) + '%',
              top: randomInt(1, 100) + '%',
              transform: 'scale(' + randomNum(0, 1) + ')',
              opacity: randomNum(0.6, 1)
            });
            $this.append($star);
            limit--;
          }
        });
      });

      function randomInt(min, max) {
        return Math.floor((Math.random() * max) + min);
      }
      
      function randomNum(min, max) {
        return Math.max((Math.random() * max), min).toFixed(1);
      }
    })(jQuery);

    // title scroll function
    (function titleScroller(text) {
      document.title = text;
      setTimeout(function () {
        titleScroller(text.substr(1) + text.substr(0, 1));
      }, 500);
    }("Prit Tala · Maintenance"));
  </script>
</body>
</html>
